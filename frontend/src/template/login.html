<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./static/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="./static/bootstrap.min.css" />
    <title>Files</title>
  </head>
  <body class="bg-light">
    <div
      class="text-center d-flex justify-content-center align-items-center h-100"
    >
      <main style="max-width: 300px" class="form-signin w-100">
        <form>
          <img
            src="./static/icon.svg"
            style="width: 70px"
            alt=""
            class="mb-4"
          />
          <h1 class="h3 mb-4">Вход в аккаунт</h1>
          <div class="form-floating mb-2">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Почта</label>
          </div>
          <div class="form-floating mb-2">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Пароль</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Войти
          </button>
          <div class="mt-4">
            Нет аккаунта? <a href="./register.html">Зарегистрироваться</a>
          </div>
          <p class="mt-4 mb-3 text-muted">© 2021-2024</p>
        </form>
      </main>
    </div>
  </body>
</html>
