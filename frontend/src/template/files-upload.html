        <h4 class="mb-3">Выберите файлы из списка</h4>
        <form
          action=""
          method="post"
          enctype="multipart/form-data"
          class="d-flex gap-4"
          id="js-upload-form"
        >
          <input
            type="file"
            name="files[]"
            class="form-control w-100"
            id="js-upload-files"
            multiple
          />
        </form>

        <!-- Drop Zone -->
        <h4 class="mt-4 mb-3">Или перенесите с помощью Drag and Drop</h4>
        <div
          class="upload-drop-zone border-secondary border-2 mb-4 text-center rounded-2 p-5 fw-bold"
          style="border-style: dashed !important"
          id="drop-zone"
        >
          Just drag and drop files here
        </div>

        <!-- Upload Finished -->
        <h3>Загруженные файлы</h3>
        <div class="list-group">
